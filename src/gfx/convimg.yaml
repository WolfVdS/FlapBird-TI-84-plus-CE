palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 255, g: 255, b: 255}
      - color: {index: 1, r: 255, g: 0, b: 128}
      - color: {index: 2, r: 0, g: 0, b: 0}
    images: automatic

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 0
    images:
      - pipe.png
      - background_0.png
      - background_1.png
      - ground_0.png
      - bird_0.png
      - bird_1.png
      - bird_2.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - sprites
